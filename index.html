<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <title>Stone Paper Scissor's Game</title>
</head>

<body>

    <section class="game-box">
        <div class="container">

            <div class="game-icon">
                <a href="https://github.com/Akshay-Kumar98/stone-paper-scissor/tree/main"><i class="fa-brands fa-github"></i></a>
            </div>

            <h1>Rock Paper Scissors</h1>

            <div class="choice-boxes">

                <div class="choice" id="rock">
                    <img src="images/stone.png" alt="stone">
                </div>

                <div class="choice" id="paper">
                    <img src="images/paper.png" alt="paper">
                </div>

                <div class="choice" id="scissor">
                    <img src="images/scissor.png" alt="scissor">
                </div>

            </div>

            <div class="score-card">

                <div class="score" id="userscore">
                    <p class="user-val">0</p>
                    <p class="user-head">You</p>
                </div>

                <div class="score" id="compscore">
                    <p class="comp-val">0</p>
                    <p class="comp-head">Computer</p>
                </div>

            </div>

            <div class="msgcontainer">
                <p class="msgtext">Please make your move!</p>
            </div>

        </div>
    </section>



    <script src="main.js"></script>
</body>

</html>
